<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Acme|Alegreya|Alegreya+Sans|Anton|Archivo|Archivo+Black|Archivo+Narrow|Arimo|Arvo|Asap|Asap+Condensed|Bitter|Bowlby+One+SC|Bree+Serif|Cabin|Cairo|Catamaran|Crete+Round|Crimson+Text|Cuprum|Dancing+Script|Dosis|Droid+Sans|Droid+Serif|EB+Garamond|Exo|Exo+2|Faustina|Fira+Sans|Fjalla+One|Francois+One|Gloria+Hallelujah|Hind|Inconsolata|Indie+Flower|Josefin+Sans|Julee|Karla|Lato|Libre+Baskerville|Libre+Franklin|Lobster|Lora|Mada|Manuale|Maven+Pro|Merriweather|Merriweather+Sans|Montserrat|Montserrat+Subrayada|Mukta+Vaani|Muli|Noto+Sans|Noto+Serif|Nunito|Open+Sans|Open+Sans+Condensed:300|Oswald|Oxygen|PT+Sans|PT+Sans+Caption|PT+Sans+Narrow|PT+Serif|Pacifico|Passion+One|Pathway+Gothic+One|Play|Playfair+Display|Poppins|Questrial|Quicksand|Raleway|Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab|Ropa+Sans|Rubik|Saira|Saira+Condensed|Saira+Extra+Condensed|Saira+Semi+Condensed|Sedgwick+Ave|Sedgwick+Ave+Display|Shadows+Into+Light|Signika|Slabo+27px|Source+Code+Pro|Source+Sans+Pro|Spectral|Titillium+Web|Ubuntu|Ubuntu+Condensed|Varela+Round|Vollkorn|Work+Sans|Yanone+Kaffeesatz|Zilla+Slab|Zilla+Slab+Highlight"
      rel="stylesheet"
    />

    <!-- end  fonts-->
    <!-- bootstrap sheets -->
    <link rel="stylesheet" href="./Assests/stylesheet/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assests/stylesheet/cart.css" />
    <!-- end bootstrap -->
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- end icons -->
    <link rel="stylesheet" href="./Assests/stylesheet/toastSweeralert.css" />
  </head>

  <body>
    <!-- Start Navbar -->
    <div id="mainNavigation"></div>
    <!-- end Navbar -->

    <!-- Cart -->
    <div id="cartWrapper" class="container my-5">
      <!-- In case there is no item in the cart -->
      <div id="emptyCartWrapper" class="d-none d-flex flex-column justify-content-center align-items-center"></div>
      <div id="cartItemsWrapper" class="container-fluid"></div>
    </div>
    <!-- Modal -->
    <!-- collecting info -->
    <div class="modal fade" id="collectingInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="collectingInfoLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-end border-0">
            <button type="button" class="btn close-button" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark fs-2 text-center close-btn"></i></button>
          </div>
          <div class="modal-body pt-0 w-100">
            <div class="container-fluid d-flex flex-column justify-content-center">
              <div class="row">
                <p class="headerFont text-secondary-emphasis text-center w-100 fw-bold display-6">Make Payment</p>
              </div>
              <div class="row mb-5">
                <div class="col-md-6 col-12">
                  <input type="text" class="form-control mb-4" id="user-name" placeholder="Name" aria-label="Name" readonly />
                  <input type="text" class="form-control mb-4" id="user-email" placeholder="Email Address" readonly />
                  <input type="text" class="form-control mb-4" id="user-phone" placeholder="Phone Number" aria-label="Phone Number" />
                  <input type="text" class="form-control mb-4 d-none" id="paypal-email" placeholder="Paypal Email Address" />
                </div>
                <div class="col-md-6 col-12">
                  <textarea class="form-control mb-3 h-50" id="user-address" placeholder="Address for Delivery" row="5"></textarea>
                  <div>
                    <p class="text-secondary-emphasis fs-5 fw-bold">Select Method Of Payment</p>
                  </div>
                  <div id="Paypal-payment" class="form-check payment d-flex border p-2 ps-0 m-0">
                    <div class="container">
                      <i class="fa-brands fa-paypal fs-5 me-2"></i>
                      <label for="paypal" class="form-check-label fs-5">Paypal</label>
                    </div>
                    <input type="checkbox" name="paymentMethod" id="paypal" class="form-check-input" />
                  </div>
                  <div id="Cach-payment" class="form-check payment d-flex border p-2 ps-0 m-0">
                    <div class="container">
                      <i class="fa-solid fa-money-bill me-2 text-secondary-emphasis"></i>
                      <label for="cach" class="form-check-label fs-5">On Cach</label>
                    </div>
                    <input type="checkbox" name="paymentMethod" id="cach" class="form-check-input" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" id="go-to-payment" class="btn btn-primary fw-bold fs-4 px-5 py-3" data-bs-toggle="" data-bs-target="">Go to Payment</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of collecting info -->
    <!-- Start of summary and confirmation -->
    <div class="modal fade" id="summaryAndConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="summaryAndConfirmLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-end border-0">
            <button type="button" class="btn close-button" data-bs-dismiss="modal" aria-label="Close" id="colse-btn"><i class="fa-solid fa-xmark fs-2 text-center close-btn"></i></button>
          </div>
          <div class="modal-body pt-0 w-100">
            <div class="container-fluid d-flex flex-column justify-content-center">
              <div class="row">
                <p class="headerFont text-secondary-emphasis text-center w-100 fw-bold display-6">Make Payment</p>
              </div>
              <div class="row mb-5">
                <div class="container px-5">
                  <div class="row">
                    <h5 class="fw-bold fs-4">Order Summary</h5>
                  </div>
                  <div class="row border-bottom">
                    <ul id="date" class="list-unstyled text-body-tertiary d-flex justify-content-between">
                      <li>Date</li>
                      <li></li>
                    </ul>
                    <ul id="time" class="list-unstyled text-body-tertiary d-flex justify-content-between">
                      <li>Time</li>
                      <li></li>
                    </ul>
                  </div>
                  <div class="row pt-4 justify-content-between">
                    <p class="fw-bold fs-5 w-50">Products</p>
                    <p class="fw-bold fs-5 w-50 text-body-secondary text-end">Quantity</p>
                  </div>
                  <div id="products-summary-wrapper" class="row border-bottom"></div>
                  <div class="row pt-4 border-bottom">
                    <ul class="list-unstyled text-body-tertiary d-flex justify-content-between">
                      <li>Subtotal</li>
                      <li id="summary-subtotal"></li>
                    </ul>
                    <ul class="list-unstyled text-body-tertiary d-flex justify-content-between">
                      <li>Shipping</li>
                      <li id="summary-shipping"></li>
                    </ul>
                  </div>
                  <div class="row pt-4 justify-content-between">
                    <p class="fw-bold fs-5 w-50 text-body-tertiary">Total</p>
                    <p id="summary-total" class="fw-bold fs-5 w-50 text-end"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-evenly">
            <button type="button" class="btn btn-secondary fw-bold fs-4 px-5 py-3" data-bs-toggle="modal" data-bs-target="#collectingInfo">Go Back</button>
            <button id="confirm" type="button" class="btn btn-primary fw-bold fs-4 px-5 py-3" data-bs-toggle="modal" data-bs-target="#summaryAndConfirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of summary and confirmation -->
    <!-- End of Modal -->
    <!-- End of Cart -->

    <!-- Footer -->
    <footer id="footer" class="text-center text-lg-start text-white" style="background-color: #e4cfb6"></footer>
    <!-- Footer -->

    <script src="./Assests/javascribt/jquery-3.7.1.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Assests/javascribt/jquery-ui.js"></script>
    <script src="./Assests/javascribt/sweetalert2.all.min.js"></script>
    <!-- Sweet Aleart Toast -->
    <script src="./Assests/javascribt/toastSweetalert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./Assests/javascribt/cart.js"></script>

    <script src="Assests/javascribt/nav.js"></script>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
