<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Assests/stylesheet/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assests/stylesheet/dash.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./Assests/stylesheet/toastSweeralert.css" />

    <title>Dashboard</title>
    <style>
      .nav-pills .nav-link.active {
        background-color: #810b0b !important;
      }

      #addNewProductBtn:hover {
        cursor: pointer;
        color: #810b0b !important;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div id="mainNavigation"></div>

    <!-- Main Content -->
    <div class="content dashCont p-3">
      <ul class="nav nav-pills mb-3 gap-3" id="pills-tab" role="tablist">
        <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
          <a
            class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100 active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            href="#pills-home"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            <i class="fa-solid fa-shop"></i>
            <div class="count text-center">
              <span class="productCount"></span>
              <p>Product</p>
            </div>
          </a>
        </li>
        <li class="nav-item box d-flex align-items-center justify-content-around bg-primary">
          <a
            class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            href="#pills-profile"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            <i class="fa-solid fa-user"></i>
            <div class="count text-center">
              <span class="usersCount"></span>
              <p>Accounts</p>
            </div>
          </a>
        </li>
        <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
          <a
            class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            href="#pills-contact"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            <i class="fas fa-ticket"></i>
            <div class="count text-center">
              <span class="ordersCount">0</span>
              <p>Orders</p>
            </div>
          </a>
        </li>
        <li class="nav-item box d-flex align-items-center justify-content-around bg-primary text-white">
          <a
            class="nav-link text-white d-flex align-items-center justify-content-center gap-3 w-100"
            id="pills-inbox-tab"
            data-bs-toggle="pill"
            href="#pills-inbox"
            role="tab"
            aria-controls="pills-inbox"
            aria-selected="false"
          >
            <i class="fa-solid fa-inbox"></i>
            <div class="count text-center">
              <span class="inboxCount">0</span>
              <p>Inbox</p>
            </div>
          </a>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <!-- Products Tab -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="overflow-x-auto">
            <span id="addNewProductBtn" class="text-success float-end" data-bs-toggle="modal" data-bs-target="#addProductModal"> <i class="fas fa-plus mx-2"></i>Add New Product </span>
            <section>
              <table class="table table-striped text-center">
                <thead>
                  <tr class="bg-secondary">
                    <th>Product</th>
                    <th>Image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody class="productsTable text-white"></tbody>
              </table>
            </section>
          </div>
        </div>

        <!-- Accounts Tab -->
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="text-center">
            <span class="text-dark">Admins(<span class="admins"></span>),</span>
            <span class="text-dark">Customers(<span class="members"></span>)</span>
            <span class="text-dark">Sellers(<span class="sellers"></span>)</span>
          </div>
          <div class="overflow-x-auto">
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Mail</th>
                  <th>Account role</th>
                  <th>Account status</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody class="usersTable"></tbody>
            </table>
          </div>
        </div>

        <!-- Orders Tab -->
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <div class="ordersData"></div>
        </div>
      </div>
    </div>

    <!-- Inbox Tab -->
    <div class="tab-pane fade " id="pills-inbox" role="tabpanel" aria-labelledby="pills-inbox-tab">
      <div class="inboxData overflow-x-scroll">
        <section>
          <table class="table table-striped table-hover text-center">
            <thead>
              <tr class="bg-secondary">
                <th>Name</th>
                <th>Mail</th>
                <th>Subject</th>
                <th>Status</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody class="inboxTable "></tbody>
          </table>
        </section>
      </div>
    </div>
  </div>
</div>

    <!-- Footer -->
    <footer id="footer" class="text-center text-lg-start text-white" style="background-color: #e4cfb6"></footer>

   
    <!-- Add Product Modal -->
    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Product Title -->
            <label for="addProductTitleInput">Product Title</label>
            <input type="text" id="addProductTitleInput" class="form-control mb-3" placeholder="Enter product title" />

            <!-- Product Price -->
            <label for="addProductPriceInput">Product Price</label>
            <input type="number" id="addProductPriceInput" class="form-control mb-3" placeholder="Enter product price" />

            <!-- Product Stock -->
            <label for="addProductStockInput">Product Stock</label>
            <input type="number" id="addProductStockInput" class="form-control mb-3" placeholder="Enter product stock" />

            <!-- Product Category -->
            <label for="addProductCategoryInput">Product Category</label>
            <input type="text" id="addProductCategoryInput" class="form-control mb-3" placeholder="Enter product category" />

            <!-- Product Description -->
            <label for="addProductDescInput">Product Description</label>
            <input type="text" id="addProductDescInput" class="form-control mb-3" placeholder="Enter product description" />

            <!-- Seller Email -->
            <label for="addSellerEmailInput">Seller Email</label>
            <input type="email" id="addSellerEmailInput" class="form-control mb-3" placeholder="Enter seller's email" />

            <!-- Image Upload -->
            <label for="addImageUploadInput">Upload Product Image:</label>
            <input type="file" id="addImageUploadInput" accept="image/*" class="form-control mb-3" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addProductBtn">Add Product</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Product Title -->
            <label for="editProductTitleInput">Product Title</label>
            <input type="text" id="editProductTitleInput" class="form-control mb-3" placeholder="Enter product title" />

            <!-- Product Price -->
            <label for="editProductPriceInput">Product Price</label>
            <input type="number" id="editProductPriceInput" class="form-control mb-3" placeholder="Enter product price" />

            <!-- Product Stock -->
            <label for="editProductStockInput">Product Stock</label>
            <input type="number" id="editProductStockInput" class="form-control mb-3" placeholder="Enter product stock" />

            <!-- Product Category -->
            <label for="editProductCategoryInput">Product Category</label>
            <input type="text" id="editProductCategoryInput" class="form-control mb-3" placeholder="Enter product category" />

            <!-- Product Description -->
            <label for="editProductDescInput">Product Description</label>
            <input type="text" id="editProductDescInput" class="form-control mb-3" placeholder="Enter product description" />

            <!-- Seller Email -->
            <label for="editSellerEmailInput">Seller Email</label>
            <input type="email" id="editSellerEmailInput" class="form-control mb-3" placeholder="Enter seller's email" />

            <!-- Image Upload -->
            <label for="editImageUploadInput">Upload Product Image:</label>
            <input type="file" id="editImageUploadInput" accept="image/*" class="form-control mb-3" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary updateProductBtn" id="">Update Product</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="./Assests/javascribt/jquery-3.7.1.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./Assests/javascribt/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <script src="./Assests/javascribt/sweetalert2.all.min.js"></script>
    <!-- Toast -->
    <script src="./Assests/javascribt/toastSweetalert.js"></script>
    <!-- Own JS -->
    <!-- <script src="Assests/javascribt/nav.js"></script> -->
    <script type="module" src="./Assests/javascribt/anything.js"></script>
    <script type="module" src="./Assests/javascribt/dash.js"></script>
  </body>
</html>
