<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="./Assests/stylesheet/Add&Edit.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h2>Add New Product</h2>
      <hr />
      <form id="productForm">
        <div class="row mb-3">
          <div class="col-12">
            <label for="productName" class="form-label"> Enter Product Name </label>
            <input type="text" class="form-control" id="productName" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="productPrice" class="form-label"> Enter Product Price </label>
            <input type="number" class="form-control" id="productPrice" step="any" required />
          </div>
          <div class="col-md-6">
            <label for="productQuantity" class="form-label"> Enter Product Quantity </label>
            <input type="number" class="form-control" id="productQuantity" min="1" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <label for="productCategory" class="form-label"> Select Category </label>
            <div class="input-group">
              <select class="form-select custom-select" id="productCategory" required>
                <option selected disabled>Select a category</option>
                <option value="comedy">comedy</option>
                <option value="kids">kids</option>
                <option value="drama">drama</option>
                <option value="horror">horror</option>
                <option value="fantasy">fantasy</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <label for="productDescription" class="form-label"> Description </label>
            <textarea class="form-control" id="productDescription" style="height: 100px" required></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <label for="productImage" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="productImage" accept="image/*" required />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" style="font-size: 1.2rem">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
