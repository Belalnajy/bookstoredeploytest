    <!-- Google Fonts -->

      rel="stylesheet"

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="./Assests/stylesheet/bootstrap.min.css" />

    <link rel="stylesheet" href="./Assests/stylesheet/profile.css" />
  </head>

  <body>
    <!-- Navigation bar placeholder -->
    <div id="mainNavigation"></div>

    <!-- Profile settings form -->
    <div class="container light-style flex-grow-1 container-p-y mb-5">
      <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
      <div class="card overflow-hidden p-4">
        <div class="row no-gutters row-bordered row-border-light">
          <!-- Sidebar for account settings -->
          <div class="col-md-2 pt-0">
            <div class="list-group list-group-flush account-settings-links">
              <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
            </div>
          </div>

          <!-- Main content for account settings -->
          <div class="col-md-9">
            <div class="tab-content">
              <!-- General tab -->
              <div class="tab-pane fade active show" id="account-general">
                <form id="account-form">
                  <!-- Profile image section -->
                  <div class="card-body media align-items-center">
                    <img src="./Assests/images/profileimage.png" alt="Profile Image" class="d-block ui-w-80" />
                    <div class="media-body ml-4">
                      <!-- Upload new photo button -->
                      <label class="btn btn-primary">
                        Upload new photo
                        <input type="file" class="account-settings-fileinput" />
                      </label>
                      &nbsp;
                      <!-- Reset button -->
                      <button type="button" class="btn btn-default md-btn-flat d-none">Reset</button>
                      <div class="text-black small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                    </div>
                  </div>
                  <hr class="border-light m-0" />

                  <!-- Account settings form fields -->
                  <div class="card-body">
                    <div class="form-group">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control mb-1" name="username" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label">E-mail</label>
                      <input type="email" class="form-control mb-1" name="email" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Current password</label>
                      <input type="password" class="form-control" name="current-password" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label">New password</label>
                      <input type="password" class="form-control" name="new-password" required />
                    </div>
                    <div class="form-group">
                      <label class="form-label">Repeat new password</label>
                      <input type="password" class="form-control" name="repeat-password" required />
                    </div>
                    <!-- Save and Cancel buttons -->
                    <div class="text-right mt-3">
                      <button type="button" id="save-button" class="btn btn-primary">Save changes</button>&nbsp;
                      <button type="reset" form="account-form" class="btn btn-default">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer placeholder -->
    <footer id="footer" class="text-center text-lg-start text-white" style="background-color: #e4cfb6"></footer>

    <!-- JavaScript files -->
    <script src="./Assests/javascribt/jquery-3.7.1.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

    <!-- Additional JavaScript files -->
    <script src="./Assests/javascribt/jquery-3.7.1.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./Assests/javascribt/sweetalert2.all.min.js"></script>
    <!-- Sweet Aleart Toast -->
    <script src="./Assests/javascribt/toastSweetalert.js"></script>
    <script src="Assests/javascribt/nav.js"></script>
    <script src="./Assests/javascribt/profile.js"></script>

    <!-- Bootstrap and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
