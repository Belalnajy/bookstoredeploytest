<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>

    <!--Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Abril+Fatface|Acme|Alegreya|Alegreya+Sans|Anton|Archivo|Archivo+Black|Archivo+Narrow|Arimo|Arvo|Asap|Asap+Condensed|Bitter|Bowlby+One+SC|Bree+Serif|Cabin|Cairo|Catamaran|Crete+Round|Crimson+Text|Cuprum|Dancing+Script|Dosis|Droid+Sans|Droid+Serif|EB+Garamond|Exo|Exo+2|Faustina|Fira+Sans|Fjalla+One|Francois+One|Gloria+Hallelujah|Hind|Inconsolata|Indie+Flower|Josefin+Sans|Julee|Karla|Lato|Libre+Baskerville|Libre+Franklin|Lobster|Lora|Mada|Manuale|Maven+Pro|Merriweather|Merriweather+Sans|Montserrat|Montserrat+Subrayada|Mukta+Vaani|Muli|Noto+Sans|Noto+Serif|Nunito|Open+Sans|Open+Sans+Condensed:300|Oswald|Oxygen|PT+Sans|PT+Sans+Caption|PT+Sans+Narrow|PT+Serif|Pacifico|Passion+One|Pathway+Gothic+One|Play|Playfair+Display|Poppins|Questrial|Quicksand|Raleway|Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab|Ropa+Sans|Rubik|Saira|Saira+Condensed|Saira+Extra+Condensed|Saira+Semi+Condensed|Sedgwick+Ave|Sedgwick+Ave+Display|Shadows+Into+Light|Signika|Slabo+27px|Source+Code+Pro|Source+Sans+Pro|Spectral|Titillium+Web|Ubuntu|Ubuntu+Condensed|Varela+Round|Vollkorn|Work+Sans|Yanone+Kaffeesatz|Zilla+Slab|Zilla+Slab+Highlight"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Assests/stylesheet/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assests/stylesheet/Product Page.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="./Assests/stylesheet/toastSweeralert.css" />

    <!--Css JS -->
  </head>

  <body>
    <!-- Start Navbar -->
    <div id="mainNavigation"></div>
    <!-- end Navbar -->

    <div class="container py-3">
      <!-- Start Product Section -->
      <div class="row border p-3 mx-auto">
        <div class="col-md-6">
          <!-- Main Product Image -->
          <div class="mb-4">
            <img id="main-image" src="#" class="img-fluid" alt="Product" />
          </div>
        </div>
        <!-- Start Buttons and Product Info-->
        <div class="col-md-6">
          <h1 id="product-title" class="fw-bolder mb-4"></h1>
          <h5 class="mb-4"><strong>Category:</strong> <span id="product-category"></span></h5>
          <h5 class="mb-4"><strong>Availability:</strong> <span id="product-availability"></span></h5>
          <h5 class="mb-5"><strong>Free Shipping</strong></h5>
          <h5 class="mb-4"><strong>Price:</strong> <span id="product-price"></span></h5>
          <p id="product-description"></p>

          <button class="btn btn-primary btn-h mb-5 add-to-favourite-btn d-flex align-items-center addtofav"><i class="fas fa-heart me-2"></i> Add to Favourite</button>

          <div class="d-flex align-items-center gap-3">
            <input type="number" placeholder="Quantity" class="form-control text-center bg-light quantity-input w-5" value="1" min="1" step="1" oninput="this.value = Math.floor(this.value)" />
            <button class="btn btn-primary btn-h flex-shrink-0 add-to-cart-btn d-flex align-items-center addtocart"><i class="fas fa-shopping-cart me-2"></i> Add to Cart</button>
          </div>

          <div class="d-flex gap-3 my-5">
            <button class="btn btn-primary text-light w-50 face-share d-flex align-items-center justify-content-center"><i class="fab fa-facebook-f me-2"></i> Share</button>
            <button class="btn btn-primary text-light w-50 insta-share d-flex align-items-center justify-content-center"><i class="fab fa-instagram me-2"></i> Share</button>
          </div>
        </div>
        <!-- End Buttons and Product Info-->
      </div>
      <!-- End Product Section-->
    </div>
    <!-- End Related Products Section -->

    <!-- Footer -->
    <footer id="footer" class="text-center text-lg-start text-white" style="background-color: #e4cfb6"></footer>
    <!-- Footer -->

    <!-- jQuery for DOM manipulation and event handling -->
    <script src="./Assests/javascribt/jquery-3.7.1.slim.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- SweetAlert2 for alerts and toasts -->
    <script src="./Assests/javascribt/sweetalert2.all.min.js"></script>
    <script src="./Assests/javascribt/toastSweetalert.js"></script>

    <!-- Navigation script -->
    <script src="Assests/javascribt/nav.js"></script>

    <!-- Homepage script -->
    <script type="module" src="./Assests/javascribt/Homepage.js"></script>
    <script src="./Assests/javascribt/productpage.js"></script>
    <!-- Bootstrap JS and Popper.js for Bootstrap components -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
